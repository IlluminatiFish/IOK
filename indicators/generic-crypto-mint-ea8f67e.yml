title: Generic NFT Mint Phishing Kit
description: |
    Detects a Generic NFT Mint phishing kit.
    
references:
  - https://urlscan.io/result/ea8f67e9-d22b-4f14-b8f8-7f44a019100d
    
detection:
  
  imgSrc:
    html|contains: 'src="//machinanft.first-presale.com/pic.jpg"'

  fakeTime:
    html|contains: '<span id="timess">'

  jsFiles:
    requests|contains|all: 
        - 'ethereumjs-tx-1.3.3.min.js' # https://www.npmjs.com/package/@ethereumjs/tx
        - 'moralis.js' # https://github.com/MoralisWeb3/Moralis-JS-SDK

  condition: imgSrc and fakeTime and jsFiles

tags:
  - target.nft
