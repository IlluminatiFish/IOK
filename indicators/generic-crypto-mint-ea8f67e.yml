title: Generic Crypto Mint Phishing Kit
description: |
    Detects a Generic Crypto Mint phishing kit.
    
references:
  - https://urlscan.io/result/ea8f67e9-d22b-4f14-b8f8-7f44a019100d
    
detection:
  
  imgSrc:
    html|contains: 'src="//machinanft.first-presale.com/pic.jpg"'

  fakeTime:
    html|contains: '06/07/2022 23:24:13'

  jsFile:
    requests|contains: 'ethereumjs-tx-1.3.3.min.js'

  condition: imgSrc and fakeTime and jsFile

tags:
  - target.crypto
