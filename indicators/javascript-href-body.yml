title: JavaScript href in body
description: |
  Attackers will often leverage the JavaScript pseudo protocol within hypertext 
  references (hrefs) on malicious websites to install bookmarklets which steal
  information such as Discord tokens from the browser's local storage.
  
references:
  - https://urlscan.io/result/d7eb986c-364b-4308-b434-a85888e6195a
  
detection:

  javascriptInHref:
    html|contains: 'href="javascript:"'

  condition: javascriptInHref
